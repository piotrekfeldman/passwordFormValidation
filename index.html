<!DOCTYPE html>
<html lang="pl">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <h2 id="text-container"></h2>

        <form>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Hasło</label>
          </div>
          <div id="message">
            <p id="letter" class="invalid">minimum 1 mała litera</p>
            <p id="capital" class="invalid">minimum 1 duża litera</p>
            <p id="number" class="invalid">minimum 1 cyfra</p>
            <p id="character" class="invalid">minimum 1 znak specjalny</p>

            <p id="passwordLength" class="invalid">Za krótkie hasło Minimum 8 znaków</p>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="retype-password" placeholder="Password">
            <label for="password">Powtórz Hasło</label>
          </div>
          <div id="messageConfirmPassword">
            <p id="passwordNotTheSame" class="invalid">Hasła nie są takie same</p>
          </div>
         
        </form>
        <script src="script.js"></script>
    </body>
</html>
